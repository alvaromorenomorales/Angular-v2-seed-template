<md-sidenav-layout class="sidenav-layout">

  <md-sidenav #start mode="over">
    <button md-button>FLAT 1</button>
    <button md-button>FLAT 2</button>
    <button md-button>FLAT 3</button>
  </md-sidenav>

  <md-toolbar color="primary">

    <button md-mini-fab (click)="start.toggle()" color="primary">
    <i class="mdi mdi-menu"></i>
    </button>

    <span class="example-fill-remaining-space"></span>
    <span> {{ "salute" | translate }} </span>

  </md-toolbar>

  <div class="sidenav-content">
    <router-outlet>
      
      <md-card>
        <md-card-subtitle>Subtitle first</md-card-subtitle>
        <md-card-title>Card with title</md-card-title>
        <md-card-content>
          <p>This is supporting text.</p>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do tempor incididunt ut 
            labore et dolore magna aliqua. Ut enim ad
          </p>
        </md-card-content>
        <md-card-actions>
          <button md-button>LIKE</button>
          <button md-button>SHARE</button>
        </md-card-actions>
      </md-card>
      
      <br/>
      
      <md-card class="demo-card demo-basic">
        <md-toolbar color="primary">Basic inputs</md-toolbar>
        <md-card-content>
          <form>
            <md-input class="demo-full-width" placeholder="Company (disabled)" disabled value="Google">
            </md-input>

            <table style="width: 100%" cellspacing="0">
              <tr>
                <td>
                  <md-input placeholder="First name" style="width: 100%"></md-input>
                </td>
                <td>
                  <md-input placeholder="Long Last Name That Will Be Truncated" style="width: 100%"></md-input>
                </td>
              </tr>
            </table>
            <p>
              <md-input class="demo-full-width" placeholder="Address" value="1600 Amphitheatre Pkway"></md-input>
              <md-input class="demo-full-width" placeholder="Address 2"></md-input>
            </p>
            <table style="width: 100%" cellspacing="0">
              <tr>
                <td>
                  <md-input class="demo-full-width" placeholder="City"></md-input>
                </td>
                <td>
                  <md-input class="demo-full-width" placeholder="State"></md-input>
                </td>
                <td>
                  <md-input #postalCode class="demo-full-width" maxLength="5" placeholder="Postal Code" value="94043">
                    <md-hint align="end">{{postalCode.characterCount}} / 5</md-hint>
                  </md-input>
                </td>
              </tr>
            </table>
          </form>
        </md-card-content>
      </md-card>
      
    </router-outlet>
  </div>

</md-sidenav-layout>
